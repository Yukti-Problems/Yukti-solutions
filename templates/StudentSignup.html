  <title>Signup &bull; Sign Up</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    .header{
        background-color: lightgray;
    }
    .myclass:hover {
      /* color */
      background-color: rgb(211, 211, 211);
    }
  </style>
</head>
<body>

  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} bg-{{ variable }} alert-dismissible fade show my-0" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  {% endfor %}
  {% endif %}

    <div class="header">
    <header class="p-4 bg-slate-200">
        <img src="../static/aicte.1017085a.png" alt="" class="" />
      </header>
    </div>


      <div class="text-center  justify-center sm:mt-10 lg:w-[400px] sm:w-[339px]  xxs:mt-6 h-fit p-4 flex flex-col mx-auto rounded-lg xxs:w-[222px] xs:w-[240px] bg-orange-600">
        <span class="sm:text-5xl lg:text-6xl sm:mx-auto xxs:text-3xl l:text-2xl text-l text-white my-2 cursor-default font-custom">Sign Up</span>
        <hr>
        <form action="StudentSignup.html" class="flex flex-col space-y-3 text-xxs" method="post">
          {% csrf_token %}
          <input
          type="text"
          name=""
          id=""
          placeholder="Enter Name"
          class="rounded-lg justify-center sm:text-sm lg:h-10 text-left text-xxs p-2 mt-8"
        />
        <input
          type="number"
          name=""
          id=""
          placeholder="Enter Phone Number"
          class="rounded-lg justify-center sm:text-sm lg:h-10 text-left text-xxs mt-8 px-2 py-[3px]"
        />
        <input
          type="email"
          name=""
          id=""
          placeholder="Enter Email"
          class="rounded-lg justify-center sm:text-sm lg:h-10 text-left text-xxs p-2 mt-8"
        />
        <!-- <div class="flex space-x-3 xxs:space-x-2 xs:space-x-4">
            <span class="text-lb mt-2 l:text-xxs l:mt-1 font-semibold xxs:text-xm sm:text-sm text-white lg:text-md">Date of Birth</span>
            <input type="date" name="" id="" class="rounded-lg w-8/12 text-left text-lb justify-center sm:text-sm lg:h-10 p-2 ">
          </div> -->
        <!-- <input type="text" name="" id="" placeholder="Enter Country"> -->

        <input
          type="password"
          name=""
          id=""
          placeholder="Password"
          class="rounded-lg justify-center sm:text-sm lg:h-10 text-left text-xxs p-2 mt-8"
        />

        <input
          type="password"
          name=""
          id=""
          placeholder="Confirm Password"
          class="rounded-lg justify-center sm:text-sm lg:h-10 text-left text-xxs p-2 mt-8"
        />


        <!-- <div class="text-lxb mx-auto mb-2 flex space-x-1 font-sans font-semibold xxs:text-xm sm:text-sm lg:text-md">
            <input type="checkbox" name="" id="" class="sm:mt-2 lg:mt-3">
            <span class="mt-[1px] sm:mt-1">Do You Have Any Social Media Account?</span>
          </div> -->
        <div class="mx-auto flex flex-row space-x-4">
          <input
            type="submit"
            value="Submit"
            class="myclass text-white hover:text-black bg-black md:text-md md:w-9/12 font-semibold p-1 l:p-2 rounded-md"
          />
          <span
            class="myclass hover:text-black text-white bg-black color-black rounded-md p-1 md:text-md l:p-2 font-semibold"
          >
          <input
          type="reset"
          value="clear"
          class="myclass text-white hover:text-black bg-black md:text-md md:w-9/12 font-semibold p-1 l:p-2 rounded-md"
        /></div>
        </form>
      </div>
      <div class="my-6 xxs:text-xs text-center sm:text-base lg:text-lg text-xxs font-bold mx-auto w-fit">
        <span><a href="StudentLogin.html"
            class="font-bold mt-6 sm:ml-8 hover:underline hover:text-blue-800 active:text-blue-800 active:underline">Already
            have a Account? Login...</a> </span>
            
      </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
