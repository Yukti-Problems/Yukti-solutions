<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets/t_500x300.abf5001e.jpg"
    />

    <title class="font-ubuntu">Branch-Approval &bull; AICTE</title>
    <link rel="stylesheet" href="/assets/style.be38e67e.css" />
    <link rel="stylesheet" href="/assets/branch.css" />
  </head>

  <body class="font-ubuntu">
    <!-- Header -->
    <header class="p-3 bg-slate-200">
      <img src="/assets/aicte.1017085a.png" alt="" class="" />
    </header>

    <!-- Container -->
    <div class="myClass">
        <h2>For New Branch</h2>
      <!-- Card 1 -->
      <div class="classItem">
        <label for="Branch">Choose a Branch:</label>

        <select name="Branch" id="Branch">
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
          <option value="AI">AI</option>
          <option value="CSE">CSE</option>
        </select>
      </div>

      <!-- Card 2 -->
      <div class="classItem">
        <label for="seats">Seats</label>
        <input type="number" id="seats" name="seats" min="30" max="120" />
      </div>
      <button type="submit" onclick="application()">Apply</button>
      {% comment %} <script>
        function application () {
        alert("Application Succesful");
        }
      </script> {% endcomment %}
    </div>
  </body>
</html>
