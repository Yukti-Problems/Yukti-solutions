<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&displa.y=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets/t_500x300.abf5001e.jpg"
    />

    <title class="font-ubuntu">Branch-Approval &bull; AICTE</title>
    <link rel="stylesheet" href="/assets/style.be38e67e.css" />
    <link rel="stylesheet" href="/assets/branch.css" />
    <style>
        .classItem{
            margin-top: 1px;
            padding: 1px;
        }
    </style>
  </head>

  <body class="font-ubuntu">
    <!-- Header -->
    <header class="p-3 bg-slate-200">
      <img src="/assets/aicte.1017085a.png" alt="" class="" />
    </header>

    <!-- Container -->
    <div
      class="mx-auto sm:mt-10 px-6 sm:w-[339px] xxs:mt-6 flex flex-col xxs:w-[222px] xs:w-[240px] rounded-lg h-fit lg:w-[400px] text-center pb-3 justify-center w-full bg-orange-600"
    >
      <span
        class="sm:text-3xl lg:text-3xl mx-auto xxs:text-2xl l:text-2xl text-l mt-6 cursor-default text-white font-custom"
        >For Predictions
      </span>
      <hr>
      <br />
      <div class="classItem">
        <label for="Branch"><b>Choose a Branch:</b></label>

        <select name="Branch" id="Branch" class="rounded-lg p-1">
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
          <option value="AI">AI</option>
          <option value="CSE">CSE</option>
        </select>
      </div>
      <br />
      <div class="classItem">
        <label for="seats"><b>State:</b></label>
        <select name="classItem" id="state" class="rounded-lg p-1">
            <option value="Rajasthan">Rajasthan</option>
            <option value="Punjab">Punjab</option>
            <option value="Delhi">Delhi</option>
            <option value="Maharashtra">Maharashtra</option>
          </select>
      </div>
      <br />
      <button
        type="submit"
        class="mx-auto sm:w-2/3 lg:w-2/5 text-xxs sm:text-base w-1/3 p-1 rounded-lg my-4 hover:text-black hover:bg-lightgray-600 text-white bg-black border-black cursor-pointer"
      >
        Go
      </button>
    </div>
  </body>
</html>
