<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.jpg" />
    <title>Login &bull; Admin-User</title>
    <link rel="stylesheet" href="../static/style.be38e67e.css" />
    <link rel="stylesheet" href="../static/CollegeLogin.css" />
  </head>

  <body class="text-ubantu">
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} bg-{{ variable }} alert-dismissible fade show my-0"
      role="alert"
    >
      <strong>{{ message }}</strong>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% endif %}

    <!-- Header -->
    <header class="p-3 bg-slate-200">
      <img src="../static/aicte.1017085a.png" alt="" class="" />
    </header>

    <div class="myflex">
      <!-- Form -->
      <div
        class="mx-auto sm:mt-10 px-6 sm:w-[339px] xxs:mt-6 flex flex-col xxs:w-[222px] xs:w-[240px] rounded-lg h-fit lg:w-[400px] text-center pb-3 justify-center w-full bg-orange-600"
      >
        <span
          class="sm:text-5xl lg:text-6xl mx-auto xxs:text-3xl l:text-2xl text-l mt-6 cursor-default text-white font-custom"
          >Admin User</span
        >
        <form action="AdminLogin.html" class="mx-auto" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="Username"
            class="justify-center sm:text-sm lg:h-10 focus:border-white p-3 text-left text-xxs w-11/12 mt-8 rounded-lg"
            id=""
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            class="my-4 focus:border-white lg:my-6 p-3 lg:h-10 w-11/12 justify-center text-left text-xxs sm:text-sm rounded-lg"
            id=""
            placeholder="Password"
          />
          <div class="mx-auto flex justify-center space-x-4">
            <!-- <input type="submit"
                    class="border-4 w-1/3 sm:text-base lg:w-2/5 sm:w-2/3 border-black text-xxs my-4 hover:bg-indigo-600 text-white hover:underline hover:text-black rounded-lg bg-black cursor-pointer"
                    value="Submit"> -->

            <input
              type="submit"
              class="w-1/3 sm:text-base p-1 lg:w-2/5 sm:w-2/3 border-black text-xxs my-4 hover:bg-lightgray-600 text-white hover:text-black rounded-lg bg-black cursor-pointer"
              value="Submit"
            />

            <input
              type="submit"
              class="sm:w-2/3 lg:w-2/5 text-xxs p-1 sm:text-base w-1/3 rounded-lg my-4 hover:text-black hover:bg-lightgray-600 text-white bg-black border-black cursor-pointer"
              value="Cancel"
            />
          </div>
        </form>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
